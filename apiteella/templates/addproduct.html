{% extends "layouts/base.html" %}

{% block title %} Datos de usuario {% endblock title %}

<!-- Specific CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="row gap-20 masonry pos-r">
        <div class="masonry-sizer col-md-3"></div>
        <div class="masonry-item col-md-3">
        </div>
        <div class="masonry-item col-md-6">
        <div class="bgc-white p-20 bd">
            <h6 class="c-grey-900">Ingresar nuevo producto</h6>
            <div class="mT-30">
            <form method='POST' action="{% url 'crearproducto' %}" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="mx-auto mb-3" style="height: 150px; width: 150px;">
                            <div class="card h-100 overflow-hidden">
                                <div class="position-relative h-100">
                                    <input type="file" value="" name="imgpro"class="custom-file-input position-absolute "id="imgpro" style="height: 150px; width: 150px;">
                                    <img class="card-img-top" src="https://api.teella.com/public/img/user_placeholder.png"id="imgprosh" alt="company Img" style="height: 150px; width: 150px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" name="nombre" ></input>
                </div>
                <div class="form-group col-md-6">
                    <label for="numero">Costo del producto</label>
                    <input type="number" class="form-control" name="costo" value="0">
                </div>
                </div>
                <div class="form-group ">
                <label for="inputAddress">Descripci√≥n </label>
                <textarea type="text" class="form-control" name="descripcion" ></textarea>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputAddress">Descuento </label>
                <input type="number" class="form-control" name="descuento" value="0" >
                </div>
                <div class="form-group col-md-6">
                <label for="inputAddress2">Empresa</label>
                <select name="empresa" class="form-control">
                    {% for company in companys %}
                            <option >{{company.name}}</option>
                    {% endfor %}
                    </select>
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Tipo de producto</label>
                    <select name="tipo" class="form-control">
                    {% for tipo in tipos %}
                            <option >{{tipo.name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Estado del producto</label>
                    <select name="estado" class="form-control">
                    {% for estado in estados %}                            
                            <option >{{estado.productstatusdescription}}</option>
                    {% endfor %}
                    </select>
                </div>
               
                <div class="form-group">
                
                </div>
                <input type="hidden" name="idpro" value="{{producto.productid}}">
                <button type="submit" class="btn-custom">Guardar</button>
            </form>
            </div>
        </div>
        </div>
        
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script type="text/javascript">
    $(document).ready(function() {
        $(document).on('change', '#imgpro', function(e) {
            console.log(e.target.files[0])
            var TmpPath = URL.createObjectURL(e.target.files[0]);
            $('#imgprosh').attr('src', TmpPath);
        });
    })
    </script>
    {% endblock javascripts %}
